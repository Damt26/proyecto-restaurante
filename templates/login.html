{% extends "layout/plantilla.html" %}
{% block content %}
<div class="container w-50 h-50" id="login-form">
    <div class="row g-3 align-items-center">
        <div class="col-12">
            <h1 class="text-center" style="font-family: FiraSans-Bold;">
                Iniciar sesión
            </h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="user">Nombre</label>
                    <input type="text" class="form-control" placeholder="introduzca su usuario">
                </div>
                <div class="form-group">
                    <label for="passwd">Contraseña</label>
                    <input type="password" class="form-control" placeholder="introduzca su contraseña">
                </div>
                <div class="form-group">
                    <small class="form-text">¿Olvidó su contraseña?</small>
                </div>
                <input type="submit" value="Ingresar" class="btn btn-success">
            </form>
        </div>
    </div>
    
</div>
<div class="container-fluid" >
    <div id="pie" class="row align-items-center">
        <div class="col-12">
            <p class="text-center"></p>
        </div>
    </div>
</div>

<style type="text/css">
    body{
        background:linear-gradient(#dfdede, #e4e3e3);
        height: 600px;
    }

    .container-fluid{
        position: relative; 
        top: 300px;
        background-color: #5f5d5d;
        height: 52px;
    }

    .container-fluid div p{
        color: aliceblue;
        margin-top: 10px;
    }

   
</style>
<script type="text/javascript">
    const date = new Date();
    const pie = document.querySelector("#pie div p");
    pie.textContent = "© Todos los derechos reservados " + date.getFullYear();
</script>
{% endblock %}
